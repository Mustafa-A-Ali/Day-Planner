<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />


    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
        <div class="row past">
            <p class="time-blocks" id="9AM"></p>
            <p class="col-sm-1 hour">9AM</p>
            <textarea class=" col-sm-10 description"></textarea></textarea>
            <button class="col-sm-1 saveBtn btn"><i class=" far fa-save fa-lg"></i></button>
        </div>
        <div class="row past">
            <p class="time-blocks" id="10AM"></p>
            <p class="col-sm-1 hour">10AM</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <div class="row past">
            <p class="time-blocks" id="11AM"></p>
            <p class="col-sm-1 hour">11AM</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <div class="row present">
            <p class="time-blocks" id="12PM"></p>
            <p class="col-sm-1 hour">12PM</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <div class="row future">
            <p class="time-blocks" id="13PM"></p>
            <p class="col-sm-1 hour">1PM</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <div class="row future">
            <p class="time-blocks" id="14PM"></p>
            <p class="col-sm-1 hour">2PM</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <div class="row future">
            <p class="time-blocks" id="15PM"></p>
            <p class="col-sm-1 hour">3PM</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <div class="row future">
            <p class="time-blocks" ID="16PM"></p>
            <p class="col-sm-1 hour">4PM</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <div class="row future">
            <p class="time-blocks" id="17PM"></p>
            <p class="col-sm-1 hour">5pm</p>
            <textarea class=" col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
