<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>b
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <p class="time-blocks">9AM
        <div class="description"></div>
        <div class="row"></div>
        <div class="past"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">10AM
        <div class="description"></div>
        <div class="row"></div>
        <div class="past"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">11AM
        <div class="description"></div>
        <div class="row"></div>
        <div class="past"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">12PM
        <div class="description"></div>
        <div class="row"></div>
        <div class="present"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">1PM
        <div class="description"></div>
        <div class="row"></div>
        <div class="future"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">2PM
        <div class="description"></div>
        <div class="row"></div>
        <div class="present"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">3PM
        <div class="description"></div>
        <div class="row"></div>
        <div class="future"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">4PM
        <div class="description"></div>
        <div class="row"></div>
        <div class="future"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
        <p class="time-blocks">5PM
        <div class="description"></div>
        <div class="row"></div>
        <div class="present"></div>
        <div class="hour"></div>
        <button class="saveBtn">SAVE</button>
        </p>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
